<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Sdoku Solver</title>
	<style>

		.noncolored_cell{
			background: #ffffff;

		}
		.colored_cell{
			background: #e0e0e0;
		}

		.cell{
			width:30px;
			height:30px;
			text-align:center;
			font-size:20px;
			cursor: pointer;
			border: solid 1px #c0c0c0;
		}

		div{
			margin: auto 10px;
			text-align: center;
		}

		#board{
			display: inline-block;
		}

		#bar{
			font-size: 20px;
			background: #ffffff;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div id="bar">Sudoku Solver</div>
	<div>
		<div id="board"></div>
	</div>
	<br>
	<div>
		<input type="button" name="button1" value="solve" onclick="click1();">
		<input type="button" name="button2" value="back" onclick="click2();">
		<input type="button" name="button3" value="clear" onclick="click3();">
    </div>
	
	
    <script src="script.js"></script>
</body>
</html>
