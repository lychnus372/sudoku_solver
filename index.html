<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Sdoku Solver</title>
	<style>

		body{
			text-align: center;
		}

		*{
			margin: 0px;
			padding: 0px;
		}
		
		.cell{
			width:30px;
			height:30px;
			text-align:center;
			font-size:20px;
			cursor: pointer;
			border: solid 0.5px #c0c0c0;
		}

		table{
			border-collapse: collapse;
			border: solid 1px #c0c0c0;
		}

		#board{
			display: inline-block;
		}

		.header{
			font-size: 20px;
			background: #ffffff;
			margin: 10px 0px;
		}

		input{
			padding: 3px 5px;
		}
	</style>
</head>
<body>
	<div class="header">
		Sudoku Solver
	</div>

	<div>
		<div id="board"></div>
	</div>
	
	<div class="header">
		<input type="button" name="button1" value="solve" onclick="click1();">
		<input type="button" name="button2" value="back" onclick="click2();">
		<input type="button" name="button3" value="clear" onclick="click3();">
    </div>
	
	
    <script src="script.js"></script>
</body>
</html>
